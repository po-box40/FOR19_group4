<!DOCTYPE html>
<html>

<head>

  <!-- CSS code -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">

  <!-- Font Awesome code -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />





  <!--Import the Bootstrap CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />



  <!-- To activate media queries in devices -->
  <meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1">


  {% if title %}
  <title>{{ title }}</title>
  {% else %}
  <title>About Us</title>
  {% endif %}

  <link rel="icon" type="image/x-icon" href="static\icons\favicon2.ico">

</head>

<body>
  <section class="section_carbon_app_navbar flex-1">
    <div class="me-0">
      <nav class="navbar navbar-expand-lg navbar-light d-flex padded-navbar">
        <a class="navbar-brand me-lg-3" href="#">
          <h1 class="logo">
            <span class="text-logo"><i class="fa-solid fa-leaf"></i> Carbon</span> App
          </h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-1" id="navbarNav">
          <ul class="navbar-nav flex-grow-1">
            <li class="nav-item me-lg-5">
              <a class="nav-link" href="{{url_for('home.home_home')}}"> Home</a>
            </li>
            <li class="nav-item me-lg-5">
              <a class="nav-link" href="{{url_for('methodology.methodology_home')}}">Methodology</a>
            </li>
            <li class="nav-item me-lg-5">
              <a class="nav-link" href="{{url_for('carbon_app.carbon_app_home')}}">Carbon App</a>
            </li>
            <li class="nav-item me-lg-5">
              <a class="nav-link" href="{{url_for('aboutUs.aboutUs_home')}}">About Us</a>
            </li>
            <!-- login page-->
            <li class="nav-item me-lg-5">
              <a class="nav-link" href="{{url_for('user.login')}}">Login</a>
          </ul>
        </div>
      </nav>
    </div>
  </section>
</body>
{% block content %} {% endblock %}

<div class="footer mt-auto py-3">
  <h1>
    Carbon App
    <a href="#">
      <i class="fa-solid fa-circle-up" style="color: #48cae4"></i>
    </a>
  </h1>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
